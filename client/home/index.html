<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Home</title>
</head>
<body>
  <h1>Social Calendar</h1>
  <section id="new-item">
    <form action="#" id="new-activity">
      <h3>Enter a new activity</h3>
      <div>
        <label type="label" for="activity" >Enter your activity</label>
        <input type="text" name="activity">
      </div>
      <div>
        <label type="label" for="day" >Day of Week</label>
        <select name="day">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
      </div>
      <div>
        <p>Select a week</p>
        <label for="week-1-radio">1</label>
        <input type="radio" name="week" id="week-1-radio" value="1">
        <label for="week-2-radio">2</label>
        <input type="radio" name="week" id="week-2-radio" value="2">
      </div>
    </form>
  </section>
  <section>
    <h3>Social Calendar</h3>
    <table>
      <tr>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
      <tr id="week-1">
        <td>
          <ul></ul>
        </td>

        </td>

        </td>

        </td>
      </tr>
      <tr id="week-2">
        <td>
          <ul></ul>
        </td>

        </td>

        </td>
        <td>

        </td>
        <td>
          <ul></ul>
        </td>
    </table>
  </section>

</body>
</html>
