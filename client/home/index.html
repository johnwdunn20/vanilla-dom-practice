<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Home</title>
</head>
<body>
  <h1>Social Calendar</h1>
  <section id="new-item">
    <form action="#" id="new-activity">
      <h3>Enter a new activity</h3>
      <div>
        <label type="label" for="activity" >Enter your activity</label>
        <input type="text" name="activity" id="activity">
      </div>
      <div>
        <label type="label" for="day" >Day of Week</label>
        <select name="day" id="day">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
      </div>
      <div>
        <label type="label" for="week-selection" >Enter week #</label>
        <input type="text" name="week-selection" id="week-selection">
      </div>
      <button type="submit">Save</button>
    </form>
  </section>
  <section>
    <h3>Social Calendar</h3>
    <table>
      <tr>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
      <tr id="week-1">
        <td class="Monday">
          <ul></ul>
        </td>
        <td class="Tuesday">
          <ul></ul>
        </td>
        <td class="Wednesday">
          <ul></ul>
        </td>
        <td class="Thursday">
          <ul></ul>
        </td>
        <td class="Friday">
          <ul></ul>
        </td>
      </tr>
      <tr id="week-2">
        <td class="Monday">
          <ul></ul>
        </td>
        <td class="Tuesday">
          <ul></ul>
        </td>
        <td class="Wednesday">
          <ul></ul>
        </td>
        <td class="Thursday">
          <ul></ul>
        </td>
        <td class="Friday">
          <ul></ul>
        </td>
    </table>
  </section>

</body>
</html>
